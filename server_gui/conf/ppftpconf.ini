[main]
; Port
Port=21
; IP Address or host name
IPAddress=127.0.0.1
; 0 for unlimited
MaxSessionPerUser=5
; 0 for unlimited
MaxClient=512
; Yes = enabled full log, No = disabled
FullLog=yes
; time-out in seconds. 0 = disabled
TimeOut=900
; if no file transfert in FileTransfertTimeOut user is disconnect. 0 = disabled
FileTransfertTimeOut=900
; Passive port range xxx-yyy 49157-65534
PassivePort=60000-65534
; yes = deny address are priority on allowed address.
; if you want deny allow address except an IP set no
DenyPriority=no
; Allow IP. ? -> replace one caractere, * -> replace a number.
; Separe IP by comma (,)
; Empty to disable
; Default byte rate for all user
ByteRateUser=0
; Defaut buffer size for send/receive data
BufferSize=1024
; Support of utf8
Utf8Support=yes
; Ftp local folder config
FtpAccessFile=ftp.access
AllowIPAddress=127.0.0.1
DenyIPAddress=*.*.*.*
WelcomeMessage=Welcome to our server
GoodbyeMessage=Goodbye
